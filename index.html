<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobriety Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fdf6e3, #ffe);
      background-image: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1200&q=60');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .settings {
      text-align: center;
      margin-top: 20px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Sobriety Tracker</h1>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="weeklySpend">Weekly Spend ($):</label>
    <input type="number" id="weeklySpend" step="0.01">
    <button onclick="updateTracker()">Update</button>
    <p id="output"></p>
    <div class="settings">
      <a href="#" onclick="showSettings()">Settings</a>
    </div>
  </div>

  <div class="container" id="settings" style="display:none;">
    <h1>Settings</h1>
    <label for="bgUrl">Background Image URL:</label>
    <input type="text" id="bgUrl">
    <button onclick="updateBackground()">Update Background</button>
    <div class="settings">
      <a href="#" onclick="showMain()">Back to Tracker</a>
    </div>
  </div>

  <script>
    function updateTracker() {
      const startDate = new Date(document.getElementById('startDate').value);
      const weeklySpend = parseFloat(document.getElementById('weeklySpend').value);
      const now = new Date();

      if (isNaN(startDate) || isNaN(weeklySpend)) {
        document.getElementById('output').textContent = 'Please enter both the start date and weekly spend.';
        return;
      }

      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      // Calculate months and days
      const start = new Date(startDate);
      const months = now.getMonth() - start.getMonth() + 12 * (now.getFullYear() - start.getFullYear());
      const monthStart = new Date(start.getFullYear(), start.getMonth() + months, start.getDate());
      const remainingDays = Math.floor((now - monthStart) / (1000 * 60 * 60 * 24));

      const weeks = Math.floor(diffDays / 7);
      const savings = ((weeks) * weeklySpend).toFixed(2);

      document.getElementById('output').textContent = `You've been sober for ${months} month(s) and ${remainingDays} day(s) and saved approximately $${savings}.`;
    }

    function updateBackground() {
      const url = document.getElementById('bgUrl').value;
      if (url) {
        document.body.style.backgroundImage = `url('${url}')`;
      }
    }

    function showSettings() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('settings').style.display = 'block';
    }

    function showMain() {
      document.getElementById('settings').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }
  </script>
</body>
</html>
